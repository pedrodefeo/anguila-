<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     RECOMENDACIONES
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> RECOMENDACIONES </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-button id="btnAleatorio" expand="full" (click)="obtenerRecomendacionAleatoria()">Obtener Recomendacion del dia</ion-button>
  
    <ion-card *ngIf="appRecomendada">
      <ion-card-header>
        Aplicación Recomendada
      </ion-card-header>
      <ion-card-content>
        <img src="{{appRecomendada.imagen}}" alt="">
        <p>Nombre: {{ appRecomendada.nombre }}</p>
        <p>Categoría: {{ appRecomendada.tipo }}</p>
      </ion-card-content>
    </ion-card>
  </ion-content>
